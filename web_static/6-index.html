<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB Clone</title>
        <meta charset="utf-8">
        <link rel="icon" href="images/icon.png">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
			<section class="filters">

				<div class="locations">
					<h3>States</h3>
					<h4>Texas, California...</h4>
                        <ul class="popover">
                            <li><h2>California:</h2>
								<ul>
									<li><h4>San Francisco</h4></li>
									<li><h4>Los Angeles</h4></li>
								</ul>
							</li>
                            <li><h2>Utah:</h2>
								<ul>
									<li><h4>Salt Lake City</h4></li>
									<li><h4>West Jordan</h4></li>
								</ul>
							</li>
                            <li><h2>Texas:</h2>
								<ul>
									<li><h4>Austin</h4></li>
									<li><h4>Amarillo</h4></li>
								</ul>
							</li>
                        </ul>
				</div>

				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Tv, Kitchen...</h4>
                        <ul class="popover">
                            <li><h4>Internet</h4></li>
                            <li><h4>Kitchen</h4></li>
							<li><h4>Tv</h4></li>
							<li><h4>Fridge</h4></li>
                        </ul>
				</div>

				<button class="search-btn">Search</button>
			</section>
		</div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
